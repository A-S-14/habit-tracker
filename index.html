<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Radley', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .header a {
            color: white;
            text-decoration: underline;
            opacity: 0.9;
        }

        .header a:hover {
            opacity: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: #f4f1e8;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease;
            min-height: 160px;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .reading-card {
            background: #f4f1e8;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: space-between;
            min-height: 160px;
            height: 160px;
            max-height: 160px;
        }
        .reading-card:hover {
            transform: translateY(-2px);
        }

        .reading-icon {
            font-size: 1.8rem;
        }

        .reading-label {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

       .reading-content {
            color: #333;
            font-size: 1.6rem;
            line-height: 1.1;
            font-weight: 700;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
            padding: 0 5px;
        }

    /* Desktop: Aggressive scaling for long titles */
    @media (min-width: 769px) {
        .reading-content {
            font-size: clamp(0.9rem, 1.2vw, 1.6rem);
            max-height: 100%;
        }
    }

        /* Tablet */
        @media (max-width: 768px) and (min-width: 481px) {
            .reading-content {
                font-size: clamp(0.95rem, 1.8vw, 1.4rem);
            }
        }
        
        @media (max-width: 480px) {
            .reading-content {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
            }
        }

        .stat-icon {
            font-size: 1.8rem;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2px;
        }

        .stat-unit {
            color: #999;
            font-size: 0.75rem;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #14b8a6 0%, #06b6d4 100%);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .calendar-section {
            background: #f4f1e8;
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow: visible;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .calendar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streak-counter {
            font-size: 1.3rem;
            font-weight: 700;
            color: #14b8a6;
            display: none;
        }

        .calendar-legend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .calendar-legend span {
            margin-right: 3px;
        }

        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .calendar-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .calendar-container {
            flex: 1;
            overflow-x: auto;
            overflow-y: visible;
        }

        .calendar-months {
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: repeat(auto-fill, minmax(14px, 1fr));
            gap: 4px;
            margin-bottom: 5px;
            font-size: 10px;
            color: #666;
            font-weight: 500;
        }

        .calendar-months span {
            text-align: left;
            padding-left: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-auto-flow: column;
            grid-template-rows: repeat(10, 14px);
            gap: 4px;
            max-width: 100%;
            overflow: visible;
        }

        .calendar-day {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            background: #e8dcc8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .calendar-day:hover {
            transform: scale(1.15);
            border-color: #14b8a6;
        }

        .calendar-day.score-4 {
            background: #14b8a6;
            border-color: #14b8a6;
        }

        .calendar-day.score-3 {
            background: #5eead4;
            border-color: #5eead4;
        }

        .calendar-day.score-2 {
            background: #99f6e4;
            border-color: #99f6e4;
        }

        .calendar-day.score-1 {
            background: #ccfbf1;
            border-color: #ccfbf1;
        }

        .last-updated {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 1024px) {
    .main-content {
        grid-template-columns: 1fr;
    }

    .stats-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

@media (max-width: 768px) {
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }

    .stat-card, .reading-card {
        min-height: 140px;
    }
}

@media (max-width: 480px) {
    * {
        box-sizing: border-box;
    }

    body {
        padding: 8px;
        margin: 0;
    }

    .container {
        max-width: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    .header {
        padding: 0 8px;
        margin-bottom: 15px;
    }

    .header h1 {
        font-size: 1.2rem;
        margin-bottom: 5px;
    }

    .header p {
        font-size: 0.75rem;
        line-height: 1.3;
    }

    .main-content {
        grid-template-columns: 1fr;
        gap: 12px;
        width: 100%;
        padding: 0 8px;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        width: 100%;
    }

    .stat-card, .reading-card {
        min-height: 140px;
        height: 140px;
        max-height: 140px;
        padding: 10px 8px;
        width: 100%;
        overflow: hidden;
    }

    .stat-icon, .reading-icon {
        font-size: 1.3rem;
        margin-bottom: 3px;
    }

    .stat-label, .reading-label {
        font-size: 0.55rem;
        margin-bottom: 3px;
        letter-spacing: 0.3px;
    }

    .stat-value {
        font-size: 1.2rem;
        margin-bottom: 2px;
    }

    .reading-content {
        font-size: clamp(0.9rem, 4.5vw, 1.2rem);
        line-height: 1.1;
        padding: 0 8px;
        max-height: 100%;
    }

    .stat-unit {
        font-size: 0.6rem;
    }

    .progress-bar {
        height: 4px;
        margin-top: 5px;
    }

    .calendar-section {
        padding: 12px;
        margin: 0;
        width: 100%;
        box-sizing: border-box;
    }

    .calendar-header {
        margin-bottom: 10px;
    }

    .calendar-title {
        font-size: 1rem;
    }

    .calendar-container {
        overflow-x: auto;
        overflow-y: visible;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        padding-bottom: 10px;
    }

    .calendar-grid {
        gap: 2px;
        min-width: 100%;
        width: fit-content;
    }

    .calendar-day {
        width: 9px;
        height: 9px;
        min-width: 9px;
        min-height: 9px;
    }

    .calendar-months {
        font-size: 7px;
        min-width: max-content;
    }

    .calendar-legend {
        font-size: 7px;
        margin-top: 8px;
    }

    .legend-box {
        width: 10px;
        height: 10px;
    }

    .last-updated {
        font-size: 0.65rem;
        padding: 0 8px;
        margin-top: 15px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Health Journey</h1>
            <p>A fully automated health tracker I vibe - coded. Powered by Apple HealthKit, iOS Shortcuts, Google Sheets & Claude.</p>
        </div>

        <div id="loading" class="loading">
            Loading your health data...
        </div>

        <div id="content" style="display: none;">
            <div class="main-content">
                <div class="stats-grid" id="statsGrid"></div>

                <div class="calendar-section">
                    <div class="calendar-header">
                        <div class="calendar-title">Activity Calendar</div>
                        <div class="streak-counter" id="streakCounter">0 day streak</div>
                    </div>
                    <div class="calendar-wrapper">
                        <div class="calendar-container">
                            <div class="calendar-months" id="calendarMonths"></div>
                            <div class="calendar-grid" id="calendarGrid"></div>
                        </div>
                    </div>
                    <div class="calendar-legend">
                        <span>Less</span>
                        <div class="legend-box" style="background: #e8dcc8;"></div>
                        <div class="legend-box" style="background: #ccfbf1;"></div>
                        <div class="legend-box" style="background: #99f6e4;"></div>
                        <div class="legend-box" style="background: #5eead4;"></div>
                        <div class="legend-box" style="background: #14b8a6;"></div>
                        <span>More</span>
                    </div>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>

    <!-- Custom tooltip for calendar -->
    <div id="customTooltip" style="position: fixed; background: rgba(0, 0, 0, 0.9); color: white; padding: 8px 12px; border-radius: 6px; font-size: 12px; white-space: pre-line; z-index: 99999; pointer-events: none; line-height: 1.5; display: none;"></div>

    <script>
        console.log('Script loaded!');
        
        // CONFIGURATION - Replace with your Google Sheets Web App URL
        // INSTRUCTIONS: 
        // 1. Create a Google Sheet with columns: date, steps, exercise, mindfulness, currentlyReading
        // 2. Go to Extensions > Apps Script
        // 3. Paste the doGet function code
        // 4. Deploy as Web App (Anyone can access)
        // 5. Copy the Web App URL and paste it below
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwwG0rUf6x9URlZaiXts4oYjN3CrxFaDJjl74RQ36U3XGGUNp0EMxWoo2YqMMplWbOffQ/exec';
        console.log('SHEETS_URL set to:', SHEETS_URL);

        // Habit configuration
        const HABITS = [
            { 
                key: 'steps', 
                label: 'Steps', 
                icon: 'ðŸ‘£', 
                goal: 10000, 
                unit: 'steps',
                color: '#14b8a6'
            },
            { 
                key: 'exercise', 
                label: 'Exercise', 
                icon: 'ðŸ’ª', 
                goal: 30, 
                unit: 'min',
                color: '#06b6d4'
            },
            { 
                key: 'mindfulness', 
                label: 'Mindfulness', 
                icon: 'ðŸ§˜', 
                goal: 10, 
                unit: 'min',
                color: '#5eead4'
            }
        ];

        async function fetchHealthData() {
            try {
                console.log('Fetching data from:', SHEETS_URL);
                const response = await fetch(SHEETS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Data received - entries:', data.history ? data.history.length : 0);
                return data;
            } catch (error) {
                console.error('Error fetching health data:', error);
                throw error;
            }
        }

        function createStatCard(habit, value) {
            const progress = Math.min((value / habit.goal) * 100, 100);
            
            return `
                <div class="stat-card">
                    <div class="stat-icon">${habit.icon}</div>
                    <div class="stat-label">${habit.label}</div>
                    <div class="stat-value">${Math.round(value).toLocaleString()}</div>
                    <div class="stat-unit">${habit.unit} / ${habit.goal.toLocaleString()}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }

        function createCalendar(data) {
            // Helper function to format date as YYYY-MM-DD without timezone conversion
            function formatDateLocal(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
        const today = new Date();
            const daysToShow = 365; // Exactly 365 days
            
            // Start date: First day with data, or 365 days ago if no data
            let startDate;
            if (data.history && data.history.length > 0) {
                // Sort history by date and get the earliest date
                const sortedHistory = data.history.sort((a, b) => new Date(a.date) - new Date(b.date));
                const firstDataDate = sortedHistory[0].date;
                startDate = new Date(firstDataDate);
            } else {
                // Fallback: start 365 days ago from today
                startDate = new Date(today);
                startDate.setDate(today.getDate() - 365);
            }
            
            let calendarHtml = '';
            let monthsHtml = '';
            const monthPositions = [];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Add the starting month label at column 0
            const startMonth = startDate.getMonth();
            monthPositions.push({
                name: monthNames[startMonth],
                column: 0
            });
            
          // Generate exactly 365 calendar days
            for (let i = 0; i < daysToShow; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dateStr = formatDateLocal(date);  // Use local formatting instead of UTC
                
                // Track month changes for labels - only on the 1st of the month
                const month = date.getMonth();
                const dayOfMonth = date.getDate();
                const columnIndex = Math.floor(i / 10);
                
                // Only add month label if this is the first day of the month (and not August which we added manually)
                if (dayOfMonth === 1 && month !== 7) {  // 7 = August (0-indexed)
                    console.log(`${monthNames[month]} 1st at day ${i}, column ${columnIndex}`);
                    monthPositions.push({
                        name: monthNames[month],
                        column: columnIndex
                    });
                }
                
                // Check if this date has activity
                const dayData = data.history?.find(d => d.date === dateStr);
                let className = 'calendar-day';
                
                if (dayData) {
                    // Use score to determine color (0-4 scale) - exact match
                    const score = dayData.score || 0;
                    
                    if (score === 4) {
                        className += ' score-4';  // Perfect day - darkest teal
                    } else if (score === 3) {
                        className += ' score-3'; // Great day - medium-dark teal
                    } else if (score === 2) {
                        className += ' score-2'; // Good day - medium teal
                    } else if (score === 1) {
                        className += ' score-1'; // Minimal day - light teal
                    }
                    // score of 0 keeps the default warm beige color
                }
                
                // Add title attribute for hover tooltip - format as "28 Apr 2025"
                const day = date.getDate();
                const monthName = monthNames[date.getMonth()];
                const year = date.getFullYear();
                const dateDisplay = `${day} ${monthName} ${year}`;
                
                let contributionText = 'No activity';
                if (dayData) {
                    const score = dayData.score || 0;
                    const activities = [];
                    
                    if (dayData.steps) activities.push(`Steps: ${Math.round(dayData.steps)}`);
                    if (dayData.exercise) activities.push(`Exercise: ${Math.round(dayData.exercise)}min`);
                    if (dayData.currentlyReading) activities.push(`Reading: ${dayData.currentlyReading}`);
                    
                    if (activities.length > 0) {
                        contributionText = `Score: ${score}/4&#10;${activities.join(', ')}`;
                    }
                }
                
                calendarHtml += `<div class="${className}" data-tooltip="${dateDisplay}&#10;${contributionText}"></div>`;
            }
            
            // Create month labels HTML - one span per column
            console.log('Month positions:', monthPositions);
            
            // Calculate total number of columns
            const totalColumns = Math.ceil(daysToShow / 10);
            
            // Create array to hold month names for each column
            const columnLabels = new Array(totalColumns).fill('');
            
            // Place month names at their correct columns
            monthPositions.forEach(month => {
                if (month.column < totalColumns) {
                    columnLabels[month.column] = month.name;
                }
            });
            
            // Generate HTML - one span per column with explicit column count
            monthsHtml = columnLabels.map(label => `<span>${label}</span>`).join('');
            
            // Set the grid to have the exact number of columns
            const monthsElement = document.getElementById('calendarMonths');
            monthsElement.style.gridTemplateColumns = `repeat(${totalColumns}, 1fr)`;
            
            // Update the DOM
            document.getElementById('calendarGrid').innerHTML = calendarHtml;
            document.getElementById('calendarMonths').innerHTML = monthsHtml;
            
            // Initialize tooltips
            initializeTooltips();
        }

        function initializeTooltips() {
            // Use the existing tooltip element
            const tooltip = document.getElementById('customTooltip');
            if (!tooltip) {
                console.error('Tooltip element not found');
                return;
            }
            
            // Add event listeners to all calendar days
            const calendarDays = document.querySelectorAll('.calendar-day');
            console.log('Initializing tooltips for', calendarDays.length, 'days');
            
            calendarDays.forEach(day => {
                day.addEventListener('mouseenter', (e) => {
                    const text = day.getAttribute('data-tooltip');
                    if (text) {
                        tooltip.textContent = text.replace(/&#10;/g, '\n');
                        tooltip.style.display = 'block';
                        
                        const rect = day.getBoundingClientRect();
                        // Position to the right of the calendar day
                        tooltip.style.left = (rect.right + 15) + 'px';
                        tooltip.style.top = (rect.top + (rect.height / 2)) + 'px';
                        tooltip.style.transform = 'translateY(-50%)';
                    }
                });
                
                day.addEventListener('mouseleave', () => {
                    tooltip.style.display = 'none';
                });
            });
        }

        function calculateStreak(data) {
            if (!data.history || data.history.length === 0) return 0;
            
            const sortedHistory = data.history.sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            let streak = 0;
            
            for (const day of sortedHistory) {
                // Check if this day has a score of at least 2 (50% of max score of 4)
                const score = day.score || 0;
                
                if (score >= 2) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        async function renderTracker() {
            try {
                const data = await fetchHealthData();
                
                // Get YESTERDAY's data (since data updates late at night)
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                
                const yesterdayData = data.history?.find(d => d.date === yesterdayStr) || {};
                console.log('Showing data for:', yesterdayStr);
                
                // Render stat cards with yesterday's data
                const statsHtml = HABITS.map(habit => 
                    createStatCard(habit, yesterdayData[habit.key] || 0)
                ).join('');
                
                // Add reading card with yesterday's data (clickable link to google.com)
                const readingCardHtml = `
                    <a href="https://www.google.com" target="_blank" style="text-decoration: none; color: inherit;">
                        <div class="reading-card">
                            <div class="reading-icon">ðŸ“š</div>
                            <div class="reading-label">Currently Reading</div>
                            <div class="reading-content">${yesterdayData.currentlyReading || 'No book selected'}</div>
                        </div>
                    </a>
                `;
                
                document.getElementById('statsGrid').innerHTML = statsHtml + readingCardHtml;
                
                // Render calendar
                createCalendar(data);
                
                // Calculate and display streak
                const streak = calculateStreak(data);
                document.getElementById('streakCounter').textContent = 
                    `${streak} day streak ðŸ”¥`;
                
                // Show last updated and data date
                const lastUpdate = new Date(data.lastUpdated || Date.now());
                const dataDate = yesterday.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
                document.getElementById('lastUpdated').textContent = 
                    `Data from: ${dataDate} | Last updated: ${lastUpdate.toLocaleString()}`;
                
                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    'Error loading health data. Please check your Google Sheets setup.';
                console.error('Render error:', error);
            }
        }

        // Initial render
        renderTracker();
        
        // Auto-refresh every 5 minutes
        setInterval(renderTracker, 5 * 60 * 1000);
    </script>
</body>
</html>
