<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Radley', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .header a {
            color: white;
            text-decoration: underline;
            opacity: 0.9;
        }

        .header a:hover {
            opacity: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: #f4f1e8;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .reading-card {
            background: #f4f1e8;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: space-between;
        }

        .reading-card:hover {
            transform: translateY(-2px);
        }

        .reading-icon {
            font-size: 1.8rem;
        }

        .reading-label {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reading-content {
            color: #333;
            font-size: 1.6rem;
            line-height: 1.4;
            font-weight: 700;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon {
            font-size: 1.8rem;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2px;
        }

        .stat-unit {
            color: #999;
            font-size: 0.75rem;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #14b8a6 0%, #06b6d4 100%);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .calendar-section {
            background: #f4f1e8;
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .calendar-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .streak-counter {
            font-size: 1.3rem;
            font-weight: 700;
            color: #14b8a6;
            display: none;
        }

        .calendar-legend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #666;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .calendar-legend span {
            margin-right: 3px;
        }

        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .calendar-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .calendar-container {
            flex: 1;
            overflow-x: auto;
        }

        .calendar-months {
            display: flex;
            gap: 4px;
            margin-bottom: 5px;
            font-size: 10px;
            color: #666;
            font-weight: 500;
        }

        .calendar-months span {
            min-width: 14px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-auto-flow: column;
            grid-template-rows: repeat(10, 14px);
            gap: 4px;
            max-width: 100%;
        }

        .calendar-day {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            background: #e8dcc8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .calendar-day:hover {
            transform: scale(1.15);
            border-color: #14b8a6;
        }

        .calendar-day.score-4 {
            background: #14b8a6;
            border-color: #14b8a6;
        }

        .calendar-day.score-3 {
            background: #5eead4;
            border-color: #5eead4;
        }

        .calendar-day.score-2 {
            background: #99f6e4;
            border-color: #99f6e4;
        }

        .calendar-day.score-1 {
            background: #ccfbf1;
            border-color: #ccfbf1;
        }

        .last-updated {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .calendar-grid {
                gap: 3px;
            }

            .calendar-day {
                min-width: 12px;
                min-height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Health Journey</h1>
            <p>A fully automated health tracker I vibe - coded. Read how I built this <a href="https://www.google.com" target="_blank">here</a>.</p>
        </div>

        <div id="loading" class="loading">
            Loading your health data...
        </div>

        <div id="content" style="display: none;">
            <div class="main-content">
                <div class="stats-grid" id="statsGrid"></div>

                <div class="calendar-section">
                    <div class="calendar-header">
                        <div class="calendar-title">Activity Calendar</div>
                        <div class="streak-counter" id="streakCounter">0 day streak</div>
                    </div>
                    <div class="calendar-wrapper">
                        <div class="calendar-container">
                            <div class="calendar-months" id="calendarMonths"></div>
                            <div class="calendar-grid" id="calendarGrid"></div>
                        </div>
                    </div>
                    <div class="calendar-legend">
                        <span>Less</span>
                        <div class="legend-box" style="background: #e8dcc8;"></div>
                        <div class="legend-box" style="background: #ccfbf1;"></div>
                        <div class="legend-box" style="background: #99f6e4;"></div>
                        <div class="legend-box" style="background: #5eead4;"></div>
                        <div class="legend-box" style="background: #14b8a6;"></div>
                        <span>More</span>
                    </div>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>

    <script>
        console.log('Script loaded!');
        
        // CONFIGURATION - Replace with your Google Sheets Web App URL
        // INSTRUCTIONS: 
        // 1. Create a Google Sheet with columns: date, steps, exercise, mindfulness, currentlyReading
        // 2. Go to Extensions > Apps Script
        // 3. Paste the doGet function code
        // 4. Deploy as Web App (Anyone can access)
        // 5. Copy the Web App URL and paste it below
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxGxvXcpbxG5CXGk4oBo0VZ64r5a36NXr3DCceKa1KLH5IDHPYevbcmsAF2LDiDPR7XVA/exec';
        console.log('SHEETS_URL set to:', SHEETS_URL);

        // Habit configuration
        const HABITS = [
            { 
                key: 'steps', 
                label: 'Steps', 
                icon: '👣', 
                goal: 10000, 
                unit: 'steps',
                color: '#14b8a6'
            },
            { 
                key: 'exercise', 
                label: 'Exercise', 
                icon: '💪', 
                goal: 30, 
                unit: 'min',
                color: '#06b6d4'
            },
            { 
                key: 'mindfulness', 
                label: 'Mindfulness', 
                icon: '🧘', 
                goal: 10, 
                unit: 'min',
                color: '#5eead4'
            }
        ];

        async function fetchHealthData() {
            try {
                console.log('Fetching data from:', SHEETS_URL);
                const response = await fetch(SHEETS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Data received - entries:', data.history ? data.history.length : 0);
                return data;
            } catch (error) {
                console.error('Error fetching health data:', error);
                throw error;
            }
        }

        function createStatCard(habit, value) {
            const progress = Math.min((value / habit.goal) * 100, 100);
            
            return `
                <div class="stat-card">
                    <div class="stat-icon">${habit.icon}</div>
                    <div class="stat-label">${habit.label}</div>
                    <div class="stat-value">${Math.round(value).toLocaleString()}</div>
                    <div class="stat-unit">${habit.unit} / ${habit.goal.toLocaleString()}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
        }

        function createCalendar(data) {
            const today = new Date();
            const daysToShow = 365; // Exactly 365 days
            
            // Start date: August 1, 2025
            const startDate = new Date(2025, 7, 1); // Month is 0-indexed, so 7 = August
            
            let calendarHtml = '';
            let monthsHtml = '';
            let currentMonth = -1;
            const monthPositions = [];
            
            // Generate exactly 365 calendar days
            for (let i = 0; i < daysToShow; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                
                // Track month changes for labels
                const month = date.getMonth();
                const columnIndex = Math.floor(i / 10);
                
                if (month !== currentMonth) {
                    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                                       'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    monthPositions.push({
                        name: monthNames[month],
                        column: columnIndex
                    });
                    currentMonth = month;
                }
                
                // Check if this date has activity
                const dayData = data.history?.find(d => d.date === dateStr);
                let className = 'calendar-day';
                
                if (dayData) {
                    // Use score to determine color (0-4 scale) - exact match
                    const score = dayData.score || 0;
                    
                    if (score === 4) {
                        className += ' score-4';  // Perfect day - darkest teal
                    } else if (score === 3) {
                        className += ' score-3'; // Great day - medium-dark teal
                    } else if (score === 2) {
                        className += ' score-2'; // Good day - medium teal
                    } else if (score === 1) {
                        className += ' score-1'; // Minimal day - light teal
                    }
                    // score of 0 keeps the default warm beige color
                }
                
                // Add title attribute for hover tooltip
                const dateDisplay = date.toLocaleDateString('en-US', { 
                    weekday: 'short',
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
                
                let contributionText = 'No activity';
                if (dayData) {
                    const score = dayData.score || 0;
                    const activities = [];
                    
                    if (dayData.steps) activities.push(`Steps: ${Math.round(dayData.steps)}`);
                    if (dayData.exercise) activities.push(`Exercise: ${Math.round(dayData.exercise)}min`);
                    if (dayData.currentlyReading) activities.push(`Reading: ${dayData.currentlyReading}`);
                    
                    if (activities.length > 0) {
                        contributionText = `Score: ${score}/4&#10;${activities.join(', ')}`;
                    }
                }
                
                calendarHtml += `<div class="${className}" title="${dateDisplay}&#10;${contributionText}"></div>`;
            }
            
            // Create month labels HTML
            let lastColumn = -1;
            monthPositions.forEach(month => {
                const emptySpans = month.column - lastColumn - 1;
                for (let i = 0; i < emptySpans; i++) {
                    monthsHtml += '<span></span>';
                }
                monthsHtml += `<span>${month.name}</span>`;
                lastColumn = month.column;
            });
            
            // Update the DOM
            document.getElementById('calendarGrid').innerHTML = calendarHtml;
            document.getElementById('calendarMonths').innerHTML = monthsHtml;
        }

        function calculateStreak(data) {
            if (!data.history || data.history.length === 0) return 0;
            
            const sortedHistory = data.history.sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            let streak = 0;
            
            for (const day of sortedHistory) {
                // Check if this day has a score of at least 2 (50% of max score of 4)
                const score = day.score || 0;
                
                if (score >= 2) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        async function renderTracker() {
            try {
                const data = await fetchHealthData();
                
                // Get YESTERDAY's data (since data updates late at night)
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                
                const yesterdayData = data.history?.find(d => d.date === yesterdayStr) || {};
                console.log('Showing data for:', yesterdayStr);
                
                // Render stat cards with yesterday's data
                const statsHtml = HABITS.map(habit => 
                    createStatCard(habit, yesterdayData[habit.key] || 0)
                ).join('');
                
                // Add reading card with yesterday's data
                const readingCardHtml = `
                    <div class="reading-card">
                        <div class="reading-icon">📚</div>
                        <div class="reading-label">Currently Reading</div>
                        <div class="reading-content">${yesterdayData.currentlyReading || 'No book selected'}</div>
                    </div>
                `;
                
                document.getElementById('statsGrid').innerHTML = statsHtml + readingCardHtml;
                
                // Render calendar
                createCalendar(data);
                
                // Calculate and display streak
                const streak = calculateStreak(data);
                document.getElementById('streakCounter').textContent = 
                    `${streak} day streak 🔥`;
                
                // Show last updated
                const lastUpdate = new Date(data.lastUpdated || Date.now());
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${lastUpdate.toLocaleString()}`;
                
                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    'Error loading health data. Please check your Google Sheets setup.';
                console.error('Render error:', error);
            }
        }

        // Initial render
        renderTracker();
        
        // Auto-refresh every 5 minutes
        setInterval(renderTracker, 5 * 60 * 1000);
    </script>
</body>
</html>
